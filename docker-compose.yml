version: '3.9'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data  # Monte un volume persistant dans le répertoire /data de Redis
    networks:
      - app-network

  inventory:
    build:
      context: ./inventory
    ports:
      - "8001:8001"
    depends_on:
      - redis
    volumes:
      - ./inventory:/app  # Monte le dossier local inventory dans le conteneur
    networks:
      - app-network

  payment:
    build:
      context: ./payment
    ports:
      - "8002:8002"
    depends_on:
      - redis
      - inventory
    volumes:
      - ./payment:/app  # Monte le dossier local payment dans le conteneur
    networks:
      - app-network

  inventory-frontend:
    build:
      context: ./inventory-frontend
    ports:
      - "3005:3000"  # Utiliser 3005 pour éviter le conflit
    depends_on:
      - inventory
      - payment
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:  # Définit un volume nommé redis-data pour persister les données