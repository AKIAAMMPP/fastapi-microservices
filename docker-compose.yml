version: '3.9'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - app-network

  inventory:
    build:
      context: ./inventory
    ports:
      - "8001:8001"
    depends_on:
      - redis
    networks:
      - app-network

  payment:
    build:
      context: ./payment
    ports:
      - "8002:8002"
    depends_on:
      - redis
      - inventory
    networks:
      - app-network

  inventory-frontend:
    build:
      context: ./inventory-frontend
    ports:
      - "3005:3000"  # Utiliser 3005 pour Ã©viter le conflit
    depends_on:
      - inventory
      - payment
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge